<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
        <meta name="format-detection" content="telephone=no">
        <title>Lucky Wheel</title>

        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/LW_main.css">

        <script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./assets/js/animate.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <!-- header -->
            <header>
                <div class="header-left">
                    <div class="showSidebarBox">
                        <button class="btn Btn-showsidebar">
                            <img src="./assets/img/icon/showsidebar.png">
                        </button>
                    </div>
                </div>
                <div class="header-right">
                    <div class="idnumBox">
                        <span>ID:<span class="">12345678</span></span>
                    </div>
                    <div class="balanceBox">
                        <img src="./assets/img/icon/dollar.png">
                        <span class="balance">999,999</span>
                    </div>
                    <div class="refreshbalanceBox">
                        <button class="btn Btn-refreshbalance">
                            <img src="./assets/img/icon/refresh.png">
                        </button>
                    </div>
                </div>
            </header>

            <div class="mainWheel">
                <img src="./assets/img/wheelborder.png" class="wheelborder">
                <img src="./assets/img/wheel.png" class="wheel">
                <button class="btn btn-sound">
                    <img src="./assets/img/icon/sound.png">
                </button>
                <button class="btn btn-record">
                    <img src="./assets/img/icon/record.png">
                    <span>60</span>
                </button>
                <button class="btn btn-dollar">
                    <img src="./assets/img/icon/dollar.png">
                    <span>60</span>
                </button>
            </div>

        </div>

    </body>
    
</html>
